<!DOCTYPE html>
<html>
    <head>
        <style>
            img#flowerRight{
                float:right
            }
            img#floweLeft{
                float:left
            }
        </style>
    </head>
    <body>


        <h2>Float Right</h2>

        <p>In this example, the image will float to the right in the paragraph, and the text in the paragraph wiil wrap around the image.</p>

        <p>
            <img id="flowerRight" src="flower.jpg" alt="tree" style="width:100px;height:100px;">
            <img id="floweLeft" src="flower.jpg" alt="tree" style="width:100px;height:100px;">
            This is a dummy content used to understand float property
        </p>
    </body>
</html>
