<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            right: 30px;
            border: 3px solid green;
        }

        div.absolute {
            position: absolute;
            left: 50px;
            border: 3px solid tomato;
        }

        div.relative {
            position: relative;
            left: 100px;
            border: 3px solid blue;
        }

        div.fixed {
            position: fixed;
            top: 0;
            right: 20px;
            width: 300px;
            border: 3px solid #ffdd00;
        }

        div.sticky {
            position: sticky;
            top: 0;
            right: 20px;
            left: 20px;
            width: 100px;
            border: 3px solid #00b3ff;
        }
    </style>
</head>

<body>

    <h2>CODINGAL</h2>
    <div>
        No Position Property
    </div>
    <div class="sticky">
        Sticky Position Property
    </div>
    <div class="relative">
        This has Relative Position
        <div class="absolute">
            Absolute class DIV
        </div>
    </div>
    <div class="fixed">
        Fixed Position
    </div>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>

</html>
